<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="./STswiper.min.css">
</head>
<body>

        <!-- Slider main container -->
        <div class="swiper" id="mainbanner">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
            <!-- Slides -->
            <!-- 검색에 걸려드는 이름으로 고치고 히든으로 숨긴다 -->
            
                <div class="swiper-slide eventSale">
                    <h3 class="hidden"></h3>    <!-- 웹 접근성 클래스를 삽입한다.  -->
                </div>
                <div class="swiper-slide newProduct">Slide 2</div>               <!-- 클래스에 Promotion , Sale , join , Product , 와 같은 구체적인 명시를 해준다. -->
                <div class="swiper-slide joinEvent">Slide 3</div>                <!-- 이미지 백그라운드로 하는게 반응형으로 하기 용이하다. -->
           
            </div>
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>
        
            <!-- If we need navigation buttons -->
            <div class ="buttonbox">
                <div class="swiper-button-prev STbutton"></div>
                <div class="swiper-button-next STbutton"></div>
            </div>
          
            
            <!-- If we need scrollbar -->
            <div class="swiper-scrollbar"></div>
        </div>




            <div class="banner2" style="margin-top:300px"> 
                <div class="swiper" id="mainbanner2">
                    <!-- Additional required wrapper -->
                    <div class="swiper-wrapper">
                    <!-- Slides -->
                    <div class="swiper-slide">slide 1</div>
                    <div class="swiper-slide">Slide 2</div>
                    <div class="swiper-slide">Slide 3</div>
                    <div class="swiper-slide">slide 1</div>
                    <div class="swiper-slide">Slide 2</div>
                    <div class="swiper-slide">Slide 3</div>
                    <div class="swiper-slide">slide 1</div>
                    <div class="swiper-slide">Slide 2</div>
                    <div class="swiper-slide">Slide 3</div>
                    ...
                    </div>
                    <!-- If we need pagination -->
                    <div class="swiper-pagination"></div>
                
                    <!-- If we need navigation buttons -->
                    <div class="swiper-button-prev"></div>
                    <div class="swiper-button-next"></div>
                
                    <!-- If we need scrollbar -->
                    <div class="swiper-scrollbar"></div>
                </div>
            </div>


    


    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script src="./STswiper.js"></script>
</body>
</html>
